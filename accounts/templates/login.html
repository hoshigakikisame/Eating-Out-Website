	</head>

	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" style="font-size: 20px; margin-left: 4vw" href="#">EATINGOUT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false aria-label="Toggle navigation>
        <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse container" id="navbarSupportedContent" style="margin-left: 70.9vw;">
    <ul class="navbar-nav mr-auto"> 
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 4vh"><i class="fa fa-user-circle"></i></a>

<div style="margin-left: 65vh; margin-top: 10vh; width: 70vh; color: white; height: 10vw;">
  <p style="text-align: center; font-size: 30px; margin-bottom: 50px; margin-right: 40px;">LOGIN</p>

<form method="post">
  {% csrf_token %}
  <div class="form-group" style="width: 30vw; margin-left: 20px;">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username">
  </div>
  <div class="form-group" style="width: 30vw; margin-left: 20px;">
    <label for="password" style="margin-top: 20px;">Password</label>
    <input type="password" name="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-top: 30px; margin-left: 13.5vw;">Submit</button>
</form>
</div>
</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
