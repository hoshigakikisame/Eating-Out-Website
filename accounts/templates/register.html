<!DOCTYPE html>
<html>
	<head>

	</head>

	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" style="font-size: 20px; margin-left: 4vw;" href="#">EATINGOUT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false     aria-label="Toggle navigation>
        <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse container" id="navbarSupportedContent" style="margin-left: 70.9vw;">
    <ul class="navbar-nav mr-auto"> 
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size: 4vh"><i class="fa fa-user-circle"></i></a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'login' %}"></i>Masuk</a>
      </li>
      
       </div>
    </nav>
    
<div style="margin-left: 62vh; margin-top: 5vh; width: 70vh; color: white; height: 10vw;">
  <p style="text-align: center; font-size: 30px; margin-bottom: 50px;">DAFTAR</p>
    
    
  

<form method="post">
  {% csrf_token %}
  <p align="center" class="text-danger">{{message}}</p>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Username</label>
    <input type="username" name="username" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left: 15vw; margin-top: 5vh">Submit</button>
</form>

</div>
</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	</body>
</html>
