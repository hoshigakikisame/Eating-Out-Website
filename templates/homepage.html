{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Barlow+Semi+Condensed&display=swap" rel="stylesheet"> 

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

  <title>EATINGOUT</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  {% include "navbar.html" %}

  <div class="container">
  <br>
  <h1>JELAJAHI</h1>
  <hr style="background-color: #bf3011; width: 85vw; height: 5px; border-radius: 5px; ">

    <div class="row row-cols-1 row-cols-md-3">
    {% for resto in all_resto %}
      <div class="col mb-4">
        <div class="card">
          <img src="{{resto.foto_resto.url}}" style="height: 200px; object-fit:cover" class="card-img-top" alt="...">
          <div class="card-body">
            <h3 class="card-title">{{resto.nama_resto}}</h3>
            <p class="card-text">{{resto.alamat}}</p>
            <p class="card-text">{{resto.notlp}}</p>
            <p class="card-text">{{resto.status}}</p>
            <p class="card-text"><a class="btn text-light" style="background-color: #bf3011" href="{% url 'resto' resto.milik.id %}">Detail</a></p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>

  </div>

</body>
</html>
